 = 1; i <= 5; i++) { const q = document.querySelector('input[name="q' + i + '"]:checked'); if (q) total += parseInt(q.value); } let message = ''; if (total === 5) { message = "النتيجة: 10/10 - محترف!"; } else if (total >= 3) { message = "النتيجة: " + (total * 2) + "/10 - جيد جداً!"; } else { message = "النتيجة: " + (total * 2) + "/10 - تحتاج للمزيد من التدريب."; } document.getElementById("result").innerHTML = `<h3>${message}</h3>`; } </script> </body> </html>
