<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جرّب البرمجة!</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: right;
    }

    h1 {
      color: #00796b;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004d40;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      margin-top: 20px;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>

  <h1>🎮 اختبر قدرتك في البرمجة!</h1>

  <label for="code">✍️ اكتب كود HTML + CSS + JS هنا:</label>
  <textarea id="code">
// مثال بسيط:
<h1 style="color: green;">مرحباً!</h1>
<p>أنا أتعلم البرمجة 🎉</p>
<script>
  alert("أهلاً بك في عالم البرمجة!");
</script>
  </textarea>

  <button onclick="runCode()">شغّل الكود 🔁</button>

  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = code;
    }
  </script>

</body>
</html>
